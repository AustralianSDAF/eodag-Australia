  download:
    plugin: HTTPDownload
    base_uri: 'https://subdomain9.domain.eu/download/'
    dl_url_params:
      param: value
  auth:
    plugin: TokenAuth
    auth_uri: 'https://subdomain9.domain.eu/authentication'
    token_type: json

