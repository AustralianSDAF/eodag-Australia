    authentication_uri: 'https://sso.theia-land.fr/commonauth'
    token_uri: 'https://theia-landsat.cnes.fr/resto/api/auth/theia'
    client_id: 'ZYhcLtyuDM0f2BMH1bIF1Fc2neQa'
    token_exchange_params:
