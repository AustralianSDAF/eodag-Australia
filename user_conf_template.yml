peps:
    priority:
    search:
        product_location_scheme:  # one of http, https, file, ftp. This parameter
                                  # tells where the products that will be searched
                                  # through this provider (e.g. "file" means that
                                  # the product is available on the local filesystem)
    download:
        extract:  # whether to extract the downloaded products (true or false).
        outputs_prefix: # where to store downloaded products.
        dl_url_params:  # additional parameters to pass over to the download url as an url parameter
    auth:
        credentials:
            username:
            password:
