image: python:3
pipelines:
  default:
    - step:
        caches:
          - pip
        script:
          - pip install --upgrade pip
          - pip install --only-binary shapely -r requirements-dev.txt
          - tox
  branches:
    master:
      - step:
          caches:
            - pip
          script:
            - pip install --upgrade pip
            - pip install --only-binary shapely -r requirements-dev.txt
            - tox
            - python setup.py sdist bdist_wheel
            - twine upload dist/*
 
